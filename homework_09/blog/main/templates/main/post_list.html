{% extends '../root.html' %}
{% block content %}
    <h3 class="text">Posts</h3>


    {% for post in object_list %}


        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">By {{ post.user }}</p>
                <a href="/post/{{ post.id }}" class="card-link">show post</a>
            </div>
        </div>

    {% endfor %}
{% endblock %}
